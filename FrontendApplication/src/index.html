<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotes</title>
  <!-- Bulma CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
  />
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <style>
    html, body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
    }
    .hero {
      background: transparent;
      box-shadow: none;
    }
    .quote-card {
      max-width: 600px;
      margin: auto;
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #3273dc;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <section class="hero is-medium">
    <div class="hero-body has-text-centered">
      <div class="container">
        <h1 class="title has-text-white">
          Enlighten Me
        </h1>
        <h2 class="subtitle has-text-white">
          One incredible quote at a time
        </h2>
      </div>
    </div>
  </section>

  <!-- Quote Card -->
  <section class="section">
    <div class="container">
      <div class="card quote-card">
        <div class="card-content">
          <div class="content has-text-centered" id="quote">
            <p class="is-italic">Click the button to get a quote</p>
          </div>
        </div>
        <footer class="card-footer">
          <button class="button is-primary is-fullwidth" id="btn">
            <span class="icon"><i class="fas fa-sync-alt"></i></span>
            <span>Get Quote</span>
          </button>
        </footer>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    const btn = document.getElementById('btn');
    const quoteEl = document.getElementById('quote');

    btn.addEventListener('click', async () => {
      // Show spinner
      quoteEl.innerHTML = '<div class="spinner"></div>';
      btn.classList.add('is-loading');

      try {
        const res = await fetch('https://api.quotable.io/random');
        if (!res.ok) throw new Error('Network response was not ok');
        const { content, author } = await res.json();

        quoteEl.innerHTML = `
          <p class="is-size-4 has-text-weight-semibold">"${content}"</p>
          <p class="mt-4 has-text-right">â€” ${author}</p>
        `;
      } catch (err) {
        quoteEl.innerHTML = '<p class="has-text-danger">Failed to fetch quote. Try again.</p>';
      } finally {
        btn.classList.remove('is-loading');
      }
    });
  </script>
</body>
</html>
